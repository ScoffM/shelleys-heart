{% extends 'base.html' %}

{% block content %}

<main role="main">
    <div class="container">
        <h1 class="text-center pt-3">{{ dish.name }}</h1>
        <h3> Calories: {{ dish.calories }}</h3>
        <h3> Vegan: {{ dish.vegetarian }}</h3>
        <h3> Gluten Free: {{ dish.gluten_free }}</h3>
        <img class="img-fluid" src="{{ dish.image.url }}"  />
        <br />
        <br />
        <p>{{ dish.description }}</p>
    </div>
</main>

{% endblock %}
