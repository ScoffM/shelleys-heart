{% extends 'base.html' %}

{% block content %}

<main role="main">
    <div class="container">
        <h1 class="text-center pt-3">{{ game.name }}</h1>
        <h3> Calories: {{ game.calories }}</h3>
        <h3> Vegan: {{ game.vegetarian }}</h3>
        <h3> Gluten Free: {{ game.gluten_free }}</h3>
        <img class="img-fluid" src="{{ game.image.url }}"  />
        <br />
        <br />
        <p>{{ game.description }}</p>
    </div>
</main>

{% endblock %}
