{% extends 'base.html' %}

{% block content %}

<main role="main" class="bg-dark">
    <div class="container bg-light">
        <h1 class="text-center pt-3">Our Games</h1>
        <br />
        <br />

        {% for game in games.all %}
        <a href="{% url 'game_detail' game.name %}"><h3>{{ game.name }}</h3></a>
        <br />
        <img class="img-fluid" src="{{ game.image.url }}" height=200 width=200 />
        <br />
        <p> Players: {{ game.players }}</p>
        <p>{{ game.summary }}</p>
        {% endfor %}
        {% for user in users.all %}
        <p> {{ user }}</p>
        {% endfor %}
    </div>

</main>
{% endblock %}
